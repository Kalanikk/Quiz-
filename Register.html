<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MT Quiz</title>
  <style>
    body {
      background: linear-gradient(135deg, #c3cfe2, #f5f7fa);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .submit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Register Now</h2>
    <form action="home1.html">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <button class="submit-btn" type="submit">Start Quiz</button>
    </form>
  </div>

</body>
</html>
